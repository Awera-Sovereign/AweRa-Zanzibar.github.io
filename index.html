<!DOCTYPE html>
<html>
<head>
    <title>AweRa | The Sovereign Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #overlay {
            position: absolute; bottom: 20px; left: 20px; color: #D4AF37;
            font-family: 'Garamond', serif; z-index: 10;
        }
        #unlock-button {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; background: #D4AF37; color: black; border: none;
            cursor: pointer; font-size: 20px; z-index: 100; font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="unlock-button" onclick="document.getElementById('chaching').play(); this.style.display='none';">ENTER AWERA EMPIRE</button>

    <div id="overlay">
        <h1>AweRa</h1>
        <p>Phase 1: Incubation. Target: $1,000 Milestone.</p>
    </div>

    <a-scene>
        <a-assets>
            <img id="lexus" src="goal.png.jpg">
            <audio id="chaching" src="success.mp3" preload="auto"></audio>
        </a-assets>

        <a-sky src="#lexus" rotation="0 -90 0"></a-sky> 
        <a-entity cursor="rayOrigin: mouse"></a-entity>
        
        <a-box position="0 1.5 -3" 
               rotation="0 45 0" 
               color="#D4AF37"
               animation="property: rotation; to: 0 405 0; loop: true; dur: 10000"
               onclick="document.getElementById('chaching').currentTime = 0; document.getElementById('chaching').play(); alert('Asset Secured: $464T Vision in Motion');">
        </a-box>
        
        <a-text value="CLICK THE GOLD TO START" position="-1.5 2.8 -2.5" color="white" width="4"></a-text>
    </a-scene>
</body>
</html>
